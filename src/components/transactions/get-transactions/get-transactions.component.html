<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="doFilter($event.target.value)" placeholder="Ex. Bank Name" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort matSortDirection="desc" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let element"> {{element.category | titlecase}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment </th>
        <td mat-cell *matCellDef="let element"> {{element.account.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount| currency:'INR'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
