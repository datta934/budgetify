<div class="account-type">
    <h2 mat-dialog-title>Add Transaction</h2>
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Select type of transaction</mat-label>
            <mat-select [(ngModel)]="txnType" (ngModelChange)="onTypeChange($event)">
                <mat-option *ngFor="let transaction of transactionTypes" [value]="transaction.value">
                    {{transaction.transactionName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select type of category</mat-label>
            <mat-select [(ngModel)]="category">
                <mat-option *ngFor="let category of categoryTypes" [value]="category.categoryName">
                    {{category.categoryName | titlecase}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select type of category</mat-label>
            <mat-select [(ngModel)]="accountSelected">
                <mat-option *ngFor="let account of accounts" [value]="account.id">
                    {{account.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <app-json-form [jsonFormData]="formData" (submittedData)="submitData($event)"></app-json-form>
    </mat-dialog-content>
</div>
